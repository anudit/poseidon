            <div class="center">
              <h1 class="title title-2">Create a New DataToken</h1>
              <div class="text">Let's get some details.</div>
            </div>
            <div class="row align-items-center">
              <div class="col-md-5 mb-4 mb-lg-0">
                <figure class="preview">
                  <img class="preview-pic" src="images/details.png"  alt="">
                </figure>
              </div>
              <div class="col-md-7 col-xl-6">
                <div class="subscribe">
                  <div class="subscribe-form">
                    <div class="form-group">
                      <label for="inp_name">Name of your Token</label>
                      <input class="form-control" type="text" placeholder="Name of your Token" required="" id="inp_name" />
                      <br/>

                      <label for="inp_sym">Symbol of your Token</label>
                      <input class="form-control" type="text" placeholder="Symbol of your Token" required="" id="inp_sym" />
                      <br/>

                      <label for="inp_cap">Total Market Cap</label>
                      <input class="form-control" type="number" placeholder="Total Market Cap" required="" id="inp_cap" />
                      <br/>

                      <label for="inp_blob">Link to your Data Token file</label>
                      <input class="form-control" type="text" placeholder="Link to your Data Token file" required="" id="inp_blob" />
                      <br/>

                      <button class="btn btn-primary" onclick="create()" id="createBtn">Create</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
